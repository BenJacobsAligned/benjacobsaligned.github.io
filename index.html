<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Aligned Intelligence</title>
  <style>
    :root { --text:#0a0a0a; --muted:#333; --maxw:980px; }
    html,body{
      height:100%; margin:0; background:#fff; color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,Inter,system-ui,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{ max-width:var(--maxw); margin:0; padding:24px 20px 56px; }
    @media (min-width:769px){ .wrap{ margin-left:24px; margin-right:0; } } /* tweak 24px as desired */
    .brand{ font-weight:700; letter-spacing:.02em; font-size:16px; margin:0 0 20px 0; }
    .rule{ height:1px; background:#e6e6e6; margin:10px 0 28px 0; }
    .lede{ font-weight:750; line-height:1.2; font-size:36px; margin:0 0 16px 0; }
    .copy{ font-size:18px; line-height:1.5; color:var(--muted); margin:0; max-width:46ch; }
    @media (max-width:768px){
      .wrap{ padding:18px 16px 40px; }
      .brand{ font-size:15px; }
      .lede{ font-size:28px; }
      .copy{ font-size:17px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="brand">ALIGNED INTELLIGENCE</h1>
    <div class="rule"></div>
    <h2 class="lede">We uncover corporate misconduct.</h2>
    <p class="copy">
      We run data-driven investigations and develop systems that expose hidden patterns of fraud, privacy abuse, and regulatory violations across industries.
    </p>
  </main>
</body>
</html>

<link rel="icon" type="image/png" href="favicon.png">
